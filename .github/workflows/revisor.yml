name: Revisor de Resultados (Cron)

on:
  schedule:
    # Ejecutar cada hora (en el minuto 0)
    - cron: '0 * * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente desde un botón en GitHub

jobs:
  revisar-tickets:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Instalar dependencias
      run: npm install

    - name: Ejecutar Revisor en Tiempo Real
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      run: node scripts/revisor_tiempo_real.js
